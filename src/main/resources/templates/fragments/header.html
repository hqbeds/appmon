<html xmlns:th="http://www.thymeleaf.org">
<head>
 <div th:fragment="header-css">
  <!-- this is header-css -->
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/main.css}"          href="../../css/main.css" />
 </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
     <div id="header">AppMon</div>
     <div id="description">Simple Application Monitor</div>	  
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">AppMon</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                   <li class="active"><a th:href="@{/}">Simple Application Monitor</a></li>
                   <li><span sec:authorize="isAuthenticated()" class="navbar-brand" >Logged user: <span sec:authentication="name"></span></span></li>
                   <li><span sec:authorize="isAuthenticated()" class="navbar-brand" >Roles: <span sec:authentication="principal.authorities"></span></span></li>
                   <li><span sec:authorize="isAuthenticated()" class="navbar-brand" ><a th:href="@{/logout}">Sign Out</a></span></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
